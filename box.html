<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model Demonstration</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 20px;
            border: 5px solid navy;
            margin: 30px;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h2>CSS Box Model Demo</h2>
    <div class="box">
        This is the content area.<br>
        Padding adds space inside.<br>
        Border surrounds the padding.<br>
        Margin adds space outside.
    </div>
</body>

</html>
