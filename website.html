<!DOCTYPE html>

    <style>
        .tagline {
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }

        .wish-text {
            text-align: center;
            margin-top: 5px;
            color: darkgreen;
            font-style: italic;
        }

        .wish-form {
            margin-top: 10px;
        }
    </style>
    <script>
        const PASSWORD = "lilly@2004";

        function showEnterForm(cardId) {
            const card = document.getElementById(cardId);

            // Check if form already exists
            if (card.querySelector(".wish-form")) return;

            // Create form container
            const form = document.createElement("div");
            form.classList.add("wish-form");

            // Tagline input
            const taglineInput = document.createElement("input");
            taglineInput.type = "text";
            taglineInput.placeholder = "Enter Tagline";
            taglineInput.classList.add("form-control", "mb-2", "tagline-input");

            // Wish input
            const wishInput = document.createElement("input");
            wishInput.type = "text";
            wishInput.placeholder = "Enter Wish";
            wishInput.classList.add("form-control", "mb-2", "wish-input");

            // Submit button
            const submitBtn = document.createElement("button");
            submitBtn.innerText = "Submit Wish";
            submitBtn.classList.add("btn", "btn-primary", "btn-sm");
            submitBtn.onclick = function () { submitWish(cardId); };

            // Append elements to form
            form.appendChild(taglineInput);
            form.appendChild(wishInput);
            form.appendChild(submitBtn);

            card.querySelector(".card-body").appendChild(form);
        }

        function submitWish(cardId) {
            const card = document.getElementById(cardId);
            const taglineInput = card.querySelector(".tagline-input");
            const wishInput = card.querySelector(".wish-input");

            const tagline = taglineInput.value.trim();
            const wish = wishInput.value.trim();

            // Display tagline below card title
            let taglineElem = card.querySelector(".tagline");
            if (!taglineElem) {
                taglineElem = document.createElement("p");
                taglineElem.classList.add("tagline");
                const title = card.querySelector(".card-title");
                title.insertAdjacentElement("afterend", taglineElem);
            }
            taglineElem.textContent = tagline;

            // Store wish in card dataset (hidden)
            card.dataset.wish = wish;

            // Remove form after submission
            card.querySelector(".wish-form").remove();
        }

        function viewWish(cardId) {
            const card = document.getElementById(cardId);
            const wish = card.dataset.wish;

            if (!wish) {
                alert("No wish has been entered yet!");
                return;
            }

            const password = prompt("Enter password to view wish:");

            if (password === PASSWORD) {
                let wishElem = card.querySelector(".wish-text");
                if (!wishElem) {
                    wishElem = document.createElement("p");
                    wishElem.classList.add("wish-text");
                    card.querySelector(".tagline").insertAdjacentElement("afterend", wishElem);
                }
                wishElem.textContent = wish;
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
