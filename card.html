<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Card */
        .card {
            width: 320px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            border: 10px solid transparent;
            border-image: url("https://i.imgur.com/8Km9tLL.png") 30 round;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 6px double #3498db;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Name */
        .name {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        /* Role */
        .role {
            font-size: 14px;
            color: #555;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 4px;
            margin-bottom: 10px;
        }

        /* Info Box */
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
        }

        .solid {
            border: 2px solid #2c3e50;
        }

        .dashed {
            border: 3px dashed #27ae60;
        }

        .dotted {
            border: 3px dotted #2980b9;
        }

        /* Buttons */
        .actions button {
            padding: 10px 22px;
            border: 2px solid black;
            background: #3498db;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin: 6px 4px;
            font-size: 14px;
        }

        .actions button:hover {
            background: #1f618d;
        }

        .circle-btn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            padding: 0;
        }

        .pill-btn {
            border-radius: 30px;
        }
    </style>
</head>

<body>

    <div class="card">

        <img src="https://i.imgur.com/1Xq9BiC.png" class="profile-img">

        <div class="name">Preethi Jorrigala</div>

        <div class="role">BTech CSE Student</div>

        <div class="info solid">CVR College Of Engineering</div>
        <div class="info dashed">Full Stack Developer</div>
        <div class="info dotted">Hyderabad, India</div>

        <div class="actions">
            <button>Message</button>
            <button class="pill-btn">Follow</button>
            <button class="circle-btn">+</button>
        </div>

    </div>

</body>

</html>
