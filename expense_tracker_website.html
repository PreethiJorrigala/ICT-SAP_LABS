<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f5;
            margin: 0;
        }

        /* HEADER */
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-weight: 600;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* MAIN CONTAINER */
        main {
            padding: 30px 15px;
            min-height: calc(100vh - 140px);
        }

        .container {
            max-width: 420px;
            background: #fff;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .balance {
            text-align: center;
            margin: 20px 0;
        }

        .balance h2 {
            margin: 0;
            font-size: 18px;
        }

        .balance h3 {
            color: #27ae60;
            font-size: 26px;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }

        .income,
        .expense {
            width: 45%;
            text-align: center;
        }

        .income h4 {
            color: #27ae60;
        }

        .expense h4 {
            color: #c0392b;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.income {
            border-left: 5px solid #27ae60;
        }

        li.expense {
            border-left: 5px solid #c0392b;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #c0392b;
            font-size: 18px;
            cursor: pointer;
        }

        .form-control {
            margin: 10px 0;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
        }

        /* FOOTER */
        footer {
            background: #2c3e50;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h2>ðŸ’¸ Expense Tracker</h2>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">History</a>
            <a href="#">Profile</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <h1>Daily Expense Manager</h1>

            <div class="balance">
                <h2>Current Balance</h2>
                <h3>â‚¹ <span id="balance">0</span></h3>
            </div>

            <div class="summary">
                <div class="income">
                    <h4>Income</h4>
                    <p>â‚¹ <span id="income">0</span></p>
                </div>
                <div class="expense">
                    <h4>Expense</h4>
                    <p>â‚¹ <span id="expense">0</span></p>
                </div>
            </div>

            <h3>Transaction History</h3>
            <ul id="transactionList"></ul>

            <h3>Add New Transaction</h3>

            <div class="form-control">
                <input type="text" id="text" placeholder="Description (e.g. Grocery)">
            </div>

            <div class="form-control">
                <input type="number" id="amount" placeholder="Amount">
            </div>

            <div class="form-control">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <button onclick="addTransaction()">Add Transaction</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        Â© 2026 Expense Tracker | Manage your money wisely ðŸ’¡
    </footer>

    <!-- SCRIPT -->
    <script>
        let transactions = [];

        function addTransaction() {
            const text = document.getElementById('text').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            if (text === '' || amount === '') {
                alert("Please enter description and amount");
                return;
            }

            const transaction = {
                id: Date.now(),
                text,
                amount: Number(amount),
                type
            };

            transactions.push(transaction);
            updateUI();

            document.getElementById('text').value = '';
            document.getElementById('amount').value = '';
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateUI();
        }

        function updateUI() {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';

            let income = 0;
            let expense = 0;

            transactions.forEach(t => {
                if (t.type === 'income') income += t.amount;
                else expense += t.amount;

                const li = document.createElement('li');
                li.classList.add(t.type);
                li.innerHTML = `
                    ${t.text} <span>â‚¹${t.amount}</span>
                    <button class="delete-btn" onclick="deleteTransaction(${t.id})">Ã—</button>
                `;
                list.appendChild(li);
            });

            document.getElementById('income').innerText = income;
            document.getElementById('expense').innerText = expense;
            document.getElementById('balance').innerText = income - expense;
        }
    </script>

</body>

</html>
