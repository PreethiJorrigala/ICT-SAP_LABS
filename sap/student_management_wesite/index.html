<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Grade Management</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Student Grade Management</h1>

    <div class="card">
        <form id="studentForm">
            <label>Name</label>
            <input type="text" id="name" placeholder="Student name">

            <label>Email</label>
            <input type="email" id="email" placeholder="Email address">

            <label>Roll No</label>
            <input type="text" id="rollNo" placeholder="Roll number">

            <label>Marks (0 - 100)</label>
            <input type="number" id="marks" placeholder="Marks obtained">

            <button type="button" onclick="addStudent()">Add Student</button>
            <p id="msg"></p>
        </form>
    </div>

    <h2>Student Records</h2>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roll No</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <footer>
        Â© 2026 Student Grade Management System
    </footer>

    <script src="script.js"></script>

</body>

</html>
