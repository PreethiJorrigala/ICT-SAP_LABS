<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picture Matching Game</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .game-info {
            font-size: 18px;
            font-weight: bold;
        }

        .card-box {
            height: 120px;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background: #0d6efd;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center mb-3">ðŸ§© Picture Matching Game</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="game-info">Score: <span id="score">0</span></div>
            <div class="game-info">Time: <span id="time">0</span>s</div>
            <button class="btn btn-danger" onclick="restartGame()">Restart ðŸ”„</button>
        </div>

        <div class="row g-3" id="gameBoard"></div>
    </div>

    <script>
        const images = [
            "https://picsum.photos/id/101/200",
            "https://picsum.photos/id/102/200",
            "https://picsum.photos/id/103/200",
            "https://picsum.photos/id/104/200",
            "https://picsum.photos/id/105/200",
            "https://picsum.photos/id/106/200"
        ];

        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let score = 0;
        let matchedPairs = 0;
        let time = 0;
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                time++;
                document.getElementById("time").innerText = time;
            }, 1000);
        }

        function createBoard() {
            cards = [...images, ...images].sort(() => 0.5 - Math.random());
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";

            cards.forEach((img, index) => {
                board.innerHTML += `
        <div class="col-4 col-md-3">
          <div class="card-box" onclick="flipCard(${index})">
            <div class="card-inner" id="card${index}">
              <div class="card-front"></div>
              <div class="card-back">
                <img src="${img}">
              </div>
            </div>
          </div>
        </div>
      `;
            });
        }

        function flipCard(index) {
            if (lockBoard) return;
            const card = document.getElementById("card" + index);
            if (card.classList.contains("flip")) return;

            card.classList.add("flip");

            if (!firstCard) {
                firstCard = { card, img: cards[index] };
            } else {
                secondCard = { card, img: cards[index] };
                lockBoard = true;

                if (firstCard.img === secondCard.img) {
                    score += 10;
                    matchedPairs++;
                    document.getElementById("score").innerText = score;
                    resetTurn();

                    if (matchedPairs === images.length) {
                        clearInterval(timer);
                        setTimeout(() => {
                            alert("ðŸŽ‰ You Won!\nScore: " + score + "\nTime: " + time + " seconds");
                        }, 300);
                    }
                } else {
                    setTimeout(() => {
                        firstCard.card.classList.remove("flip");
                        secondCard.card.classList.remove("flip");
                        resetTurn();
                    }, 800);
                }
            }
        }

        function resetTurn() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function restartGame() {
            clearInterval(timer);
            score = 0;
            time = 0;
            matchedPairs = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("time").innerText = time;
            createBoard();
            startTimer();
        }

        createBoard();
        startTimer();
    </script>

</body>

</html>
